{% set name = "pandas-profiling" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5d5b5815f483ad7fd9d6a5f9f2c1c34ec2f3d586ee0980acc6f7b2c6e5c08b87

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - scipy >=1.4.1
    - requests 2.23.0
    - missingno 0.4.2
    - pandas 0.25.3
    - matplotlib-base 3.1.3
    - jinja2 2.11.1
    - htmlmin 0.1.12
    - phik 0.9.10
    - confuse 1.0.0
    - astropy 4.0
    - visions 0.2.3
    - numpy >=1.16.0
    - statsmodels 0.11.1
    - tangled-up-in-unicode 0.0.4
    - tqdm 4.43.0
    - ipywidgets 7.5.1
    
test:
  imports:
    - pandas_profiling

about:
  home: http://github.com/pandas-profiling/pandas-profiling
  license: MIT
  license_file: LICENSE
  summary: 'Generate profile report for pandas DataFrame'
  dev_url: http://github.com/pandas-profiling/pandas-profiling
  doc_url: https://pandas-profiling.github.io/pandas-profiling/docs/

extra:
  recipe-maintainers:
    - sbrugman
    - proinsias
    - philip-khor
